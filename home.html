<!DOCTYPE html>
<html>
<head>
    <title>Tile Swap</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <button id="randomizeButton">Randomize</button>
    <div class="grid">
        <div class="grid-item" onclick="swapTiles(this)">1</div>
        <div class="grid-item" onclick="swapTiles(this)">2</div>
        <div class="grid-item" onclick="swapTiles(this)">3</div>
        <div class="grid-item" onclick="swapTiles(this)">4</div>
        <div class="grid-item" onclick="swapTiles(this)">5</div>
        <div class="grid-item" onclick="swapTiles(this)">6</div>
        <div class="grid-item" onclick="swapTiles(this)">7</div>
        <div class="grid-item" onclick="swapTiles(this)">8</div>
        <div class="grid-item" onclick="swapTiles(this)">9</div>
        <div class="grid-item" onclick="swapTiles(this)">10</div>
        <div class="grid-item" onclick="swapTiles(this)">11</div>
        <div class="grid-item" onclick="swapTiles(this)">12</div>
        <div class="grid-item" onclick="swapTiles(this)">13</div>
        <div class="grid-item" onclick="swapTiles(this)">14</div>
        <div class="grid-item" onclick="swapTiles(this)">15</div>
        <div class="grid-item" id="empty-cell"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
